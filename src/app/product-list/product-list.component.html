<div class="card-container">
    <mat-card *ngFor="let product of products" class="clickable-card" (click)="onCardClick(product)">
      <mat-card-content>
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        
      </mat-card-actions>
    </mat-card>
  </div>
